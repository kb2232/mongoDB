<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button>Click</button>
  <script>
    function StartGame() {
      var counter = 0;
      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      });

      return new Promise((resolve, reject) => {
        //whatever code is in here must happen sometimes in the future.
        setTimeout(() => {
          (counter > 5) ? resolve() : reject();
        }, 2000);
      });

    }
    //startgame() returns the promise that was created.
    //.then is for what happens when the promise is resolved.
    //.catch if for what happens when the promise is rejected.
    StartGame()
    .then(()=>{alert("You won!! your click is " + counter)})
    .catch(()=>{alert("You lose!!")});
  </script>
</body>

</html>
